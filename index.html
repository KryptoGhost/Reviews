<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article>
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="img-person" alt="a person">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit  sit doen on tpoy fir it sake amet consectetur adipisicing elit. Nisi est excepturi libero in rerum tenetur illum earum ullam? Quaerat, laboriosam error repellendus cupiditate ipsa enim nemo sunt! Doloribus, atque tempora.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="random">
                    <button id="random-btn">surprise me</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
